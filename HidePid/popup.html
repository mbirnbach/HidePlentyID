<!DOCTYPE html>
<html>
<head>
  <title>Hide PID</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: sans-serif;
    }
    .setting-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .setting-item label {
      margin-left: 8px;
      flex-grow: 1;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Hide PID</h2>
  <div class="setting-item">
    <input type="checkbox" id="toggleHideElements">
    <label for="toggleHideElements">PID ausblenden</label>
  </div>
  <button id="applyButton">Einstellungen anwenden</button>
  <script src="popup.js"></script>
</body>
</html>
